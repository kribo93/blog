{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
    <h1>Welcome to my blog</h1>
    {% if messages %}
        <div>
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
{% endif %}
{% endblock %}
