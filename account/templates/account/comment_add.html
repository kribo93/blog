<div class="comment-form-container">
{% if request.user.is_authenticated %}
    <form class="comment-form" method="post" action="{% url 'account:comment_add' %}">
        {% csrf_token %}
        {% for field in form %}
            {{ field }}
        {% endfor %}
    <button type="submit" class="btn btn-primary"> Add the comment</button>
    </form>

{% else %}
    <p>Please sign-in to get access adding comments</p>
{% endif %}
</div>
